name: Deploy

on:

  schedule:
    - cron: "50 20 * * *" # runs at 18:00 UTC everyday // 15pm ARG # https://crontab.guru/

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "australds" #Must be unique in Heroku
          heroku_email: "vbellini@mail.austral.edu.ar"